<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello I am your easy labs 2</h1>

<section>
    <h2>Calculator</h2>
    <form id="calculator-form">
        <label for="first-number">
            <input type="number" name="first-number" id="first-number" placeholder="First number">
        </label>

        <label for="second-number">
            <input type="number" name="second-number" id="second-number" placeholder="Second number">
        </label>

        <button type="submit">Submit</button>
    </form>
    <div>
        <p>
            <span>Result: </span>
            <span id="result"></span>
        </p>
    </div>
</section>

</body>
<script>
    const form = document.getElementById('calculator-form');
    const firstNumber = form.querySelector('#first-number');
    const secondNumber = form.querySelector('#second-number');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        result.innerText = Number(firstNumber.value) + Number(secondNumber.value);
    });
</script>
</html>
